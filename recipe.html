<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="background2">
    <header id="header">
      
        <nav>
            <h1>Foogle</h1>
            <div class="search-container">
              <form action="pagetwo.html">
                <input type="text" id="searchField" placeholder="Find Your Next Recipe" name="search">
                <button id="search-button" type="submit"><i class="fa fa-search"></i></button><img id="bookmarked" class="bookIcon" src="https://image.flaticon.com/icons/png/512/4/4259.png" alt="">
              </form>
            </div>
          </nav>
      
    </header>


    <!-- NEW RECIPE.HTML CODE STARTS HERE!!! -->
    <!-- Header: Holds Recipe Image and Title -->
    <div class="container">
      <div class="row img-title">
      <!-- Image -->
      <div class="col-4 offset-1 recipe-img">
        <img id="recipeImage" src="http://via.placeholder.com/300/09f/fff.png" alt="">
      </div>

      <div class="col-4 offset-1 recipe-title">
        <div>
        <h1 id="recipeTitle">Recipe Title and Recipe Save Section </h1>
        </div>
        <div class="col-2 offset-4">
          <button id="saveRecipe">Save Recipe</button>
        </div>

      </div>
    </div>

    <!-- Body: Ingredients & Nutritional Info -->
    <div class="row mainContent">

      <div class="col-4">
        <h4>Ingredients</h4>
        <ul id="ingredientsList">
          <!-- Will append list items using Javascript -->
        </ul>
      </div>
      <div class="col-4">
        <h4>Prices</h4>
        <ul id="priceList">
          <!-- Prices will append here -->
        </ul>
      </div>

      <div class="col-4" id="nutritionLabel">
        
        <!-- Title: Nutrition Facts -->
        <h4>Nutritional Breakdown</h4>

        <!-- Header: Calories, Daily Value, Servings -->
        <div class="row">
          <div class="col-6"><u>Calories/Serving</u></div>
          <div class="col-3"><u>% DV</u></div>
          <div class="col-3"><u>Servings</u></div>
        </div>

        <div class="row">
          <div class="col-6" id="calories">Calories/Serving</div>
          <div class="col-3" id="dailyValue">% DV</div>
          <div class="col-3" id="servings">Servings</div>
        </div>

        <hr>

        <!-- Nutrition Title Headers -->
        <div class="row" id="nutritionTitle">
          <div class="col-6"><u>Name</u></div>
          <div class="col-3"><u>Amount</u></div>
          <div class="col-3"><u>Percent</u></div>
        </div>

        <!-- Nutrition: Name, Amount, % -->
        <div class="row nutritionItem">
            <div class="col-6 nutrientName"></div>
            <div class="col-3 nutrientAmount"></div>
            <div class="col-3 nutrientPercent"></div>
          </div>

        <!-- will use javascript to keep appending this block as required:
        <div class="row nutritionItem">
          <div class="col-6 nutrientName">Name</div>
          <div class="col-3 nutrientAmount">Amount</div>
          <div class="col-3 nutrientPercent">%</div>
        </div> -->


      </div>
    </div>
    </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="recipe.js"></script>
    <script src="search.js"></script>
  </body>
</html>
