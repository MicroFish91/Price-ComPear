<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div id="background">
      <header id="header">
        
        <nav>
          <h1>Foogle</h1>
          <div class="search-container">
            <form action="pagetwo.html">
              <input type="text" id="searchField" placeholder="Find Your Next Recipe" name="search">
              <button id="search-button" type="submit"><i class="fa fa-search"></i></button><img id="bookmarked" class="bookIcon" src="https://image.flaticon.com/icons/png/512/4/4259.png" alt="">
            </form>
          </div>
        </nav>
      
      </header>

      <div id="search-filters">
        <div id="filter">
        <div class="hover">
          <div id="filter-label" rel="search-filters">
            <div class="uppercase">
              <span class="lbl">refine search by</span>
              <strong class="titles">Diet, Ingredients</strong>
              <button class="btn">
                <i class="fa fa-caret-down"></i>
              </button>
            </div>
          </div>
          <div class="white-box">
            <div class="dropdown-content">
              <h1>Diet</h1>
              <input type="checkbox" id="balanced" name="diet"> Balanced 
              <input type="checkbox" id="high-protein" name="diet"> High-Protein<br>
              <input type="checkbox" id="low-carb" name="diet"> Low-Carb
              <input type="checkbox" id="low-fat" name="diet"> Low-Fat
              <input type="checkbox" id="paleo" name="diet"> Paleo<br>
              <input type="checkbox" id="pescatarian" name="diet"> Pescatarian
              <input type="checkbox" id="vegan" name="diet"> Vegan
              <input type="checkbox" id="vegetarian" name="diet"> Vegetarian<br> <br>
              <h1>Allergies</h1>
              <input type="checkbox" id="gluten" name="diet"> Gluten
              <input type="checkbox" id="dairy" name="diet"> Dairy
              <input type="checkbox" id="eggs" name="diet"> Eggs
              <input type="checkbox" id="soy" name="diet"> Soy<br>
              <input type="checkbox" id="wheat" name="diet"> Wheat
              <input type="checkbox" id="fish" name="diet"> Fish
              <input type="checkbox" id="shellfish" name="diet"> Shell Fish<br>
              <input type="checkbox" id="tree-nuts" name="diet"> Tree Nuts
              <input type="checkbox" id="peanuts" name="diet"> Peanuts
              <input type="checkbox" id="pork" name="diet"> Pork
            </div>
          <!-- white-box -->
          </div>
        <!-- hover -->
        </div>
       <!-- Filters -->
       </div> 
      <!-- search-filters -->
      </div>
      <!-- <footer id="footer">
        <img id="bookmarked" class="bookIcon" src="https://image.flaticon.com/icons/png/512/4/4259.png" alt="">
      </footer> -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  
  </div>
  
</body>
    
</html>
